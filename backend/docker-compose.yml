version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
      # Use scram-sha-256 for local auth initialisation
      POSTGRES_INITDB_ARGS: "--auth-local=scram-sha-256 --auth-host=scram-sha-256"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

volumes:
  db_data:

# NOTES:
# - This compose file is for local development only. In production, use managed DB (RDS/GCP Cloud SQL) and
#   avoid passing secrets in environment variables. See backend/README.md for production guidance.
